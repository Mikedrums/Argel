	<script type="text/javascript">

		Ext.define('Contato', {
			extend: 'Ext.data.Model',

			fields: [
				{name: 'id', type: 'int'},
				{name: 'nome', type: 'string'},
				{name: 'email', type: 'string'}
			]

		});

		Ext.define('ContatosStore', {
			extend: 'Ext.data.Store',

			model: 'Contato',

			proxy: {
				type: 'rest',

				url: 'php/json/contatos.php',

				reader: {
					type: 'json',
					root: 'contatos'
				},

				writer: {
					type: 'json',
					root: 'contatos',
					writeAllFields: true,
					encode: true,
					allowSingle: true
				}

			},

			autoLoad: true,

			autoSync: true

		});

		Ext.onReady(function(){

			var store = Ext.create('ContatosStore');

			console.log(store.data);

			store.on('load',function(s){
				console.log(s.data);

				});

				s.remove(s.getAt(5));

			});

		});
	</script>
